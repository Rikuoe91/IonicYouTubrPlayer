<ion-header>

  <ion-navbar>
    <ion-title>Now Playing!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="card">
        <ion-item>
            <div class="video-container">
                <iframe [src]="this.playerSrc" frameborder="0" width="560" height="315"></iframe>
            </div>
        </ion-item>
    </div>  

    <ion-footer>
        <button ion-button round full (click)="toggleFavorite()">
            <ion-icon [name]="isFavorite ? 'thumbs-down' : 'thumbs-up'"></ion-icon>
        </button>
    </ion-footer>
</ion-content>
